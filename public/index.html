<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive map where users can click on any location and get the current weather in that location. Users can also input a location into the search field and the map move to that location and display the current weather there.">

    <!-- STYLES -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

    <title>Interactive Weather Map</title>
  </head>

  <body>
    <header>
      <h1>Interactive Weather Map</h1>
      <p>Type a location in the search field or click anywhere on the map to get weather results for that location.</p>
    </header>

    <main>
      <form>
        <input id="address" type="text" placeholder="Los Angeles">
        <button id="submit" type="submit">Search</button>
      </form>

      <div id="map"></div>
      <div id="content">HELLO WORLD!</div>
    </main>
  </body>
</html>
